<!DOCTYPE html>
<html>
  <body>
    <!-- Scripts may be placed anywhere on a page. But FYI, they block rendering of elements
     below them until after the scripts load-->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>

    <script src="data/data.js"></script> <!-- song list -->

    <script src="models/SongModel.js"></script> <!-- model for songs --> 
    <script src="collections/Songs.js"></script> <!-- library source -->
    <script src="collections/SongQueue.js"></script> <!-- songQueue source -->
    <script src="models/AppModel.js"></script> <!-- whole app model -->

    <script src="views/PlayerView.js"></script> <!-- audio player -->
    <script src="views/LibraryView.js"></script> <!-- song list header -->
    <script src="views/SongQueueView.js"></script>
    <script src="views/LibraryEntryView.js"></script> <!-- list of songs -->
    <script src="views/SongQueueEntryView.js"></script>
    <script src="views/AppView.js"></script> <!-- whole app view -->

    <script>
      $(function() {
        // set up model objects
        var library = new Songs(songData);
        var app = new AppModel({library: library});


        // build a view for the top level of the whole app
        var appView = new AppView({model: app});

        // put the view onto the screen
        $('body').append(appView.render());
      });
    </script>
  </body>
</html>
